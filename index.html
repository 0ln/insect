<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>insect</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Fira+Mono" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="insect.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-console/jquery.console.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var globalEnv = PS.Insect.startEnv;
        var repl = $('<div class="repl">');
        $('body').append(repl);
        var controller = repl.console({
          promptLabel: '> ',
          commandHandle: function(line) {
            if (line.trim() === "") {
              return [""];
            }
            var res = PS.Insect.repl(globalEnv)(line);
            globalEnv = res.newEnv;
            return [{ msg: res.out,
                      className: "jquery-console-message-" + res.divClass }]
          },
          autofocus: true,
          animateScroll: true,
          promptHistory: true,
          maxHistorySize: 200,
          welcomeMessage: "Welcome to insect. Type '?' if this is your first visit."
        });
      });
    </script>
  </head>
  <body>
    <h1>insect</h1>
    <p class="desc">a fast, repl-style scientific calculator.</p>
    <div id="output"></div>
  </body>
</html>
